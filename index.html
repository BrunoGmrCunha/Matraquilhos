<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Jogo de Matraquilhos</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>NIUP - Matraquilhos</h1>
    <div id="popup">Nova versÃ£o disponÃ­vel!</div>
    <div id="view-random" class="view">
        <h1>Selecionar Jogadores</h1>
        <div class="team-section">
            <h2>Jogador 1</h2>
            <div class="player-list" id="player-1"></div>
            <h2>Jogador 2</h2>
            <div class="player-list" id="player-2"></div>
            <h2>Jogador 3</h2>
            <div class="player-list" id="player-3"></div>
            <h2>Jogador 4</h2>
            <div class="player-list" id="player-4"></div>
        </div>
        <button onclick="random()">Escolher aleatÃ³rio</button>
    </div>
    <div id="view-select" class="view active">
        <h1>Selecionar jogadores</h1>
        <div class="team-section red">
            <h2>ðŸ”´ Equipa Vermelha</h2>
            <div class="player-list" id="team-red"></div>
        </div>
        <div class="team-section white">
            <h2>âšª Equipa Branca</h2>
            <div class="player-list" id="team-white"></div>
        </div>
        <button onclick="initAudioContext(); startGame(); "><img src=images/play.png style="width:1em; height:1em; vertical-align:middle;">Iniciar Jogo</button>
    </div>

    <div id="view-game" class="view">
        <div class="title-timer">
            <!-- <h2>Jogo em Progresso</h2> -->
             <h2 id="result">Jogo em progresso</h2>
            <div class="game-timer" onclick="pauseResumeTimer()" id="game-timer">04:00</div>
        </div>
        <div id="score-board"></div>
        <!-- <div class="team-section">
            <h2>Jogador 1</h2>
            <div class="player-list" id="player-1"></div>
            <h2>Jogador 2</h2>
            <div class="player-list" id="player-2"></div>
        </div> -->
        <button onclick="backToTeam()">Voltar</button>
        <div class="winner-select" id="tie-breaker" style="display:none;">
            <label for="winner-team">Selecionar Equipa Vencedora:</label>
            <select id="winner-team"></select>
            <button onclick="showView('view-summary');">Finalizar Jogo</button>
        </div>
    </div>

    <div id="view-summary" class="view">
        <h1>Fim de Jogo</h1>
        
        <button onclick="newGame()">Novo Jogo</button>
        <button onclick="reftifyGame()">Corrigir Jogo Anterior</button>
        <hr>
        <button onclick="endTournament()">Finalizar Torneio</button>
        <div class="summary-section" id="tournament-summary"></div>
    </div>

    <div id="debug">

    </div>

    <video id="keepAwake" muted autoplay loop playsinline style="display: none;">
        <source src="blank.mp4" type="video/mp4">
    </video>
    <script src="script.js"></script>
</body>

</html>
